<script>
      //. 初期中心位置
var lat = 34.77055321345641;
var lng = 138.01483687665527;

//. 初期ズームレベル
var zoomlevel = 12;
var map = null;
$(function(){;{
  //. 初期位置を中心とした地図を OpenStreetMap データで表示
  map = L.map('demoMap', { dragging: true, zoomControl: false }).setView( [ lat, lng ], zoomlevel );
  L.control.zoom( { position: 'bottomright' } ).addTo( map );
  L.tileLayer(
    'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Map data © <a href="//openstreetmap.org/">OpenStreetMap</a>',
    }).addTo( map );
    var popup = L.popup();
    //.マーカー
    L.marker([34.76930921345641,138.01483687665527]).addTo(map)
    .on('click', function (e) {
    popup
      .setLatLng(e.latlng)
      .setContent("探したいジャンルを選んでね。".fontsize(4).bold().fontcolor(""))
      .openOn(map);
      });
     
}})
 
</script>
